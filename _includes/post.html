<div class="post">
  <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
  <div class="date">{{ page.date | date: "%b %d, %Y" }}</div>
  <div class="content">
    {{ content }}
  </div>
  {% if page.tags.size > 0 %}<div class="tags"><strong>Tags</strong>: {{ page.tags | join: ", " }}</div>{% endif %}
</div>
